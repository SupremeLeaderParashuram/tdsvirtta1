description: "TDS Virtual TA Evaluation"

providers:
  - id: tds-virtual-ta
    config:
      url: "https://your-app-url.com/api/"  # Replace with your actual URL
      method: POST
      headers:
        Content-Type: application/json
      body:
        question: "{{prompt}}"
      responseParser: json.answer

prompts:
  - "Should I use gpt-4o-mini which AI proxy supports, or gpt3.5 turbo?"
  - "How do I handle authentication errors in the API?"
  - "What's the difference between pandas and numpy for data manipulation?"
  - "How do I submit my assignment properly?"
  - "What are the grading criteria for the final project?"

tests:
  - vars:
      prompt: "Should I use gpt-4o-mini which AI proxy supports, or gpt3.5 turbo?"
    assert:
      - type: contains
        value: "gpt-3.5-turbo"
      - type: not-contains
        value: "I don't know"

  - vars:
      prompt: "How do I handle API errors?"
    assert:
      - type: contains-any
        value: ["error", "API", "handle"]
      - type: not-empty

  - vars:
      prompt: "What's pandas used for?"
    assert:
      - type: contains-any
        value: ["data", "DataFrame", "analysis"]
      - type: not-empty

outputPath: ./evaluation-results.json
